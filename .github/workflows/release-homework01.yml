name: 'Homework01 Release'

on:
  release:
    types: [published]

env:
  BUILD_TYPE: Release
  TARGETS: homework01
  CC: gcc-10
  CXX: g++-10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install latest C++-20 compilers
        run: |
             sudo apt update
             sudo apt install g++-10 gcc-10
        shell: bash
      - uses: actions/checkout@v2
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCPP_OTUS_SKIP_TEST=ON -DTARGETS=${{env.TARGETS}}
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      - name: Make Package
        run: cmake --build ${{github.workspace}}/build --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.10.22-auto${{ github.run_number }}
          release_name: Release v0.10.22-auto${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{github.workspace}}/build/cpp_otus-0.10.22-Linux.deb
          asset_name: cpp_otus-0.10.22-auto${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
